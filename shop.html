  <script>
    var imgs = ['Images/gasbottle.png','Images/gasjar.png','Images/gascan.png'];

    var slideNum = 0;

    function imgChange(){
      var imgLoc = document.getElementById('img')

      if(slideNum >= imgs.length-1){
        slideNum = 0;
      } else {
        slideNum++;
      }

      imgLoc.src = imgs[slideNum];
      console.log(slideNum);
    }
    
    setInterval(imgChange, 2000);
  </script>
