<!DOCTYPE html>

<head>
  <title>Gas</title>
  <link rel="stylesheet" href="Styles.css">
  <script>
    //slideshow images
    var imgs = ['Images/gasbottle.png', 'Images/gasjar.png', 'Images/gascan.png'];
    //slideshow titles
    var titles = ['Gas Bottle', 'Gas Jar', 'Gas Can'];
    //slideshow prices
    var prices = ['$30.00', '$20.00', '$10.00'];
    //slideshow number
    var slideNum = 0;

    //function changes image title and price
    function imgChange() {
      var imgLoc = document.getElementById('img')

      if (slideNum >= imgs.length - 1) {
        slideNum = 0;
      } else {
        slideNum++;
      }

      imgLoc.src = imgs[slideNum];
      console.log(slideNum);
      document.getElementById('title').innerHTML = titles[slideNum];
      document.getElementById('price').innerHTML = prices[slideNum];
    }
  </script>
</head>

<body>
  <section>
    <nav>
      <img alt="logo" src="Images/Logo.png">
      <a href="index.html">Home</a>
      <a href="shop.html">Store</a>
      <a href="about.html">About</a>
    </nav>
    <ul class="slide">
      <li>
        <h1 id="title">Gas Bottle</h1>
        <img id="img" alt="product" src="Images/gasbottle.png">
        <p id="price">$30.00</p>
        <button onclick="imgChange()">Next Product</button>
      </li>
    </ul>
  </section>
</body>
