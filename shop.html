<!DOCTYPE html>

<head>
  <title>Gas</title>
  <link rel="stylesheet" href="Styles.css">
  <script>
    var imgs = ['Images/gasbottle.png', 'Images/gasjar.png', 'Images/gascan.png'];
    var titles = ['Gas Bottle', 'Gas Jar', 'Gas Can'];
    var prices = ['$30.00', '$20.00', '$10.00'];
    var slideNum = 0;

    function imgChange() {
      var imgLoc = document.getElementById('img')

      if (slideNum >= imgs.length - 1) {
        slideNum = 0;
      } else {
        slideNum++;
      }

      imgLoc.src = imgs[slideNum];
      console.log(slideNum);
      document.getElementById('title').innerHTML = titles[slideNum];
      document.getElementById('price').innerHTML = prices[slideNum];
    }

    setInterval(imgChange, 2000);
  </script>
</head>

<body>
  <nav>
    <img src="Images/Logo.png">
    <a href="index.html">Home</a>
    <a href="shop.html">Store</a>
    <a href="about.html">About</a>
  </nav>
  <ul class="slide">
    <li>
      <h1 id="title">Gas Bottle</h1>
      <img id="img" src="Images/gasbottle.png">
      <p id="price">$30.00</p>
    </li>
  </ul>
</body>
